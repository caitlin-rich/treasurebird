<h1>The Hall of the Bird Queen</h1>
<div class = 'wrapper'>
    <div class = 'main' id = 'BQmain'>
        <h5 class = 'BQtext'>Your eyes start to adjust to the darkness. Look around. Can you see anything?</h5>


        <button type='button' class = 'BQbutton' id = 'leftbutton'>Go Forward.</button><br>

        <button type="button" class="button" id = 'BQaddinventory'>What have you found?</button><br>
        <h4 id = "BQcannotAddMoreItems"></h4>
    </div>

     <div class = 'sidebar' id = 'BQsidebar'>
